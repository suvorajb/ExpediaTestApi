<!DOCTYPE html>
<html ng-app="EanHotelsSearchApp">
<head>
    <meta name="keywords" content="angularjs,SPA,Single Page Application,bootstrap,bootstrap ui,tutorial,JS framework,foursquare,foursquare api,api,web api,Taiseer Joudeh" />
    <meta name="description" content="SPA built using angularjs, this tutorial integrates with foursquare APIs, back end built using Asp.net web api,creatd by Taiseer Joudeh" />
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <title>Explore Hotels ...</title>
    <link href="/resources/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/resources/css/amelia-bootstrap-theme.min.css" rel="stylesheet" />
    <link href="/resources/css/toaster.css" rel="stylesheet" />
    <link href="/resources/css/loading-bar.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="shortcut icon" href="favicon.ico" />
</head>
<body>

    <div id="page">
        <section id="body" class="container" ng-controller="hotelsSrchController">
	        	<div class="col-xs-12 col-sm-12 col-md-offset-2 col-md-8 col-md-offset-2">
			    <form class="form-horizontal">
			        <div class="form-group">
			
			            <div class="col-md-5 col-xs-4 col-sm-5">
			                <input type="text" ng-model="exploreNearby" class="form-control" placeholder="Explore Places In. e.g. New York" />
			            </div>
			
			            <div class="col-md-5 col-xs-4 col-sm-5">
			                <input type="text" ng-model="exploreQuery" class="form-control" placeholder="Specify Category. e.g. Burger" />
			            </div>
			
			            <div class="col-md-2 col-xs-4 col-sm-2">
			                <button class="btn btn-primary pull-right" ng-click="doSearch()"><span class="glyphicon glyphicon-search"></span>Explore</button>
			            </div>
			           
			        </div>
			
			        
			        <toaster-container toaster-options="{'time-out': 1700}"></toaster-container>
			        <div>
			            <ul class="list-group" ng-repeat="hotel in hotelslist">
			                <li class="list-group-item">
			                    <div class="row">
			                        <div class="col-xs-2 col-md-1">
			                            <p>{{}}</p>
			                        </div>
			                        <div class="col-xs-6 col-md-8">
			                            <a href="" ng-click="showVenuePhotos(hotel.hotel_serial_no)">
			                                <h2 class="venueName">{{hotel.hotel_name}}</h2>
			                            </a>
			                        </div>
			                        <div class="col-xs-4 col-md-3">
			                            &nbsp;
			                        </div>
			                    </div>
			                    <div class="row">
			                        <div class="col-xs-2 col-md-1">
			                            <img src="{{hotel_tripadvisor_rating_url}}" />
			                        </div>
			                        <div class="col-xs-6 col-md-8">
			                            <p class="text-warning"><small>{{(hotel.hotel_address}}</small></p>
			                            <p>{{item.tips[0].text}}</p>
			                            <hr class="seperator" />
			                            <a href="" ng-click="bookmarkPlace(item.venue)"><span class="glyphicon glyphicon-bookmark"></span>Bookmark This Hotel</a>
			                        </div>
			                        <div class="col-xs-4 col-md-3">
			                            <a href="" ng-click="showVenuePhotos(hotel.hotel_serial_no)">
			                                <img ng-src="{{hotel.hotel_img_medium}}" class="img-thumbnail" /></a>
			                        </div>
			                    </div>
			
			                </li>
			            </ul>
			        </div>

			    </form>
			</div>
	        	    
        </section>
        
        <hr />
        <footer class="container">
            <p>Created by Suvoraj Biswas</p>
        </footer>
    </div>

    <!-- 3rd party libraries -->
   
    <script src="/resources/js/angular.min.js"></script>
    <script src="/resources/js/angular-animate.min.js"></script>
    <script src="/resources/js/ui-bootstrap.min.js"></script>
    <script src="/resources/js/ui-bootstrap-tpls.min.js"></script>
    <script src="/resources/js/toaster.js"></script>
    <script src="/resources/js/loading-bar.min.js"></script>


    <!-- Load app main script -->
    <script src="/resources/js/app.js"></script>

    <!-- Load controllers -->
    <script src="/resources/js/controllers/hotelsSrchController.js"></script>



</body>
</html>
